<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Chat basico con socket.io</title>
  </head>
  <body>
    <div class="container d-flex">
    <div id="chat-container" class="chat-container">
      <h2 class="card-title title">Chat</h2>
      <div id="chat-window" class="card-body">
      </div>
      <div class="card-body actions">
        <input
          type="text"
          class="form-control"
          id="username"
          placeholder="username"
        />
        <input
          type="text"
          class="form-control"
          id="message"
          placeholder="message"
        />

        <button id="send" class="btn btn-lg">Send</button>
      </div>
    </div>

    <div class="chat-messages">
        <div class="card-body typing" id="isTyping">
        </div>

        <div id="list-message" class="list-message">
        </div>
    </div>
</div>
    <script src="/socket.io/socket.io.js" charset="UTF-8"></script>
    <script src="chat.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
